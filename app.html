<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Halzo | Beta</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@500;700&family=Syne:wght@600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #F5F5F5;
            --primary: #FF5E00; /* Orange */
            --accent: #B2F302; /* Acid Green */
            --text: #111;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'DM Sans', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* --- HEADER --- */
        header {
            padding: 20px 20px 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--bg);
            z-index: 10;
        }
        
        .logo { font-family: 'Syne', sans-serif; font-weight: 800; font-size: 1.8rem; letter-spacing: -1px; }
        
        .key-counter {
            background: #000;
            color: var(--accent);
            padding: 8px 16px;
            border-radius: 30px;
            font-weight: 700;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 6px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        /* --- MAIN STACK AREA --- */
        .stack-area {
            flex: 1;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .card {
            width: 100%;
            max-width: 360px;
            height: 65vh; /* Responsive height */
            background: #fff;
            border-radius: 25px;
            position: absolute;
            box-shadow: 0 15px 30px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            transition: transform 0.3s ease, opacity 0.3s ease;
            border: 2px solid #000;
            touch-action: none; /* Critical for swiping */
        }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            pointer-events: none;
        }

        .card-info {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 25px;
            background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
            color: white;
        }

        .card-badge {
            background: var(--accent);
            color: black;
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: 800;
            text-transform: uppercase;
            display: inline-block;
            margin-bottom: 8px;
            border: 1px solid black;
        }

        /* --- CONTROLS --- */
        .controls {
            padding: 0 0 40px 0;
            display: flex;
            justify-content: center;
            gap: 25px;
            z-index: 10;
        }

        .btn-circle {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: white;
            border: 3px solid black;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            cursor: pointer;
            box-shadow: 4px 4px 0 rgba(0,0,0,0.2);
            transition: transform 0.1s;
        }
        .btn-circle:active { transform: scale(0.95); box-shadow: 0 0 0; }
        .btn-skip { color: #FF3B30; }
        .btn-send { background: var(--primary); color: white; border-color: black; }

        /* --- TOAST NOTIFICATION --- */
        .toast {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%) translateY(-100px);
            background: #000;
            color: var(--accent);
            padding: 12px 24px;
            border-radius: 30px;
            font-weight: 700;
            z-index: 100;
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            white-space: nowrap;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            display: flex; align-items: center; gap: 8px;
        }
        .toast.show { transform: translateX(-50%) translateY(0); }

        /* --- SETTINGS TOGGLE --- */
        .toggle-row {
            display: flex; align-items: center; gap: 10px; 
            position: absolute; top: 80px; left: 20px; z-index: 5;
            background: rgba(255,255,255,0.8); padding: 5px 10px; border-radius: 20px;
            font-size: 0.8rem; font-weight: 700; border: 1px solid #ccc;
        }
    </style>
</head>
<body>

    <div class="toast" id="toast">
        <span>ðŸš€ SENT</span> 
        <span style="color:white;">+1 KEY EARNED</span>
    </div>

    <header>
        <div class="logo">halzo.</div>
        <div class="key-counter">
            <span>ðŸ”‘</span> <span id="keyCount">0</span>
        </div>
    </header>

    <div class="toggle-row">
        <input type="checkbox" id="ghostMode">
        <label for="ghostMode">ðŸ‘» Ghost Mode</label>
    </div>

    <div class="stack-area" id="stack">
        </div>

    <div class="controls">
        <div class="btn-circle btn-skip" onclick="swipe('left')">âœ•</div>
        <div class="btn-circle btn-send" onclick="swipe('right')">âžœ</div>
    </div>

    <script>
        // --- DATA: Photos Found in YOUR Camera Roll ---
        const photosFound = [
            { id: 1, name: "Dan.", date: "Found: Oct 2023", img: "https://github.com/dorkdata/halzo.github.io/dan.jpeg?w=600&q=80" },
            { id: 2, name: "Seamus.", date: "Found: Yesterday", img: "https://images.unsplash.com/photo-1506794778202-cad84cf45f1d?w=600&q=80" },
            { id: 3, name: "Audie.", date: "Found: 2021", img: "https://images.unsplash.com/photo-1531746020798-e6953c6e8e04?w=600&q=80" },
            { id: 4, name: "The Squad", date: "Found: New Years Eve", img: "https://images.unsplash.com/photo-1529139574466-a302d2d3f524?w=600&q=80" }
        ];

        let currentIndex = 0;
        let keys = 0;

        function renderCard() {
            const stack = document.getElementById('stack');
            stack.innerHTML = '';

            if (currentIndex >= photosFound.length) {
                stack.innerHTML = `<div style="text-align:center; opacity:0.6;"><h3>All Caught Up!</h3><p>Scanning for more faces...</p></div>`;
                return;
            }

            const data = photosFound[currentIndex];

            // Create Card
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
                <img src="${data.img}">
                <div class="card-info">
                    <span class="card-badge">ðŸ“¸ IN YOUR ROLL</span>
                    <h2 style="margin:0; font-family:'Syne'; font-size:2rem; line-height:1;">${data.name}</h2>
                    <p style="margin:5px 0 0 0; font-size:0.9rem; opacity:0.8;">${data.date}</p>
                    <p style="margin-top:15px; font-weight:700; color:var(--accent);">Swipe Right to Send (+1 Key)</p>
                </div>
            `;
            stack.appendChild(card);
        }

        function swipe(direction) {
            const card = document.querySelector('.card');
            if(!card) return;

            if (direction === 'left') {
                // SKIP
                card.style.transform = 'translateX(-120%) rotate(-15deg)';
                card.style.opacity = '0';
            } else {
                // SEND (EARN KEY)
                card.style.transform = 'translateX(120%) rotate(15deg)';
                card.style.opacity = '0';
                
                // Logic
                keys++;
                document.getElementById('keyCount').innerText = keys;
                
                // Show Toast
                const isGhost = document.getElementById('ghostMode').checked;
                const toast = document.getElementById('toast');
                toast.innerHTML = isGhost ? `<span>ðŸ‘» GHOST SENT</span><span style="color:white;">+1 KEY</span>` : `<span>ðŸš€ SENT</span><span style="color:white;">+1 KEY</span>`;
                
                toast.classList.add('show');
                setTimeout(() => toast.classList.remove('show'), 2000);
            }

            // Next Card
            setTimeout(() => {
                currentIndex++;
                renderCard();
            }, 300);
        }

        // Initialize
        renderCard();

    </script>
</body>
</html>
