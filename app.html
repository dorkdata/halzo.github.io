<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Halzo | Beta</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@500;700&family=Syne:wght@600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #F5F5F5;
            --primary: #FF5E00; /* Orange */
            --accent: #B2F302; /* Acid Green */
            --text: #111;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'DM Sans', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* --- SPLASH SCREEN --- */
        #splashScreen {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #000;
            color: var(--accent);
            z-index: 9999;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            transition: opacity 0.5s ease;
        }
        
        .pulse-ring {
            width: 80px; height: 80px;
            border: 4px solid var(--primary);
            border-radius: 50%;
            animation: pulse 1.5s infinite;
            margin-bottom: 20px;
        }

        @keyframes pulse {
            0% { transform: scale(0.8); opacity: 0.5; }
            50% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(0.8); opacity: 0.5; }
        }

        /* --- HEADER --- */
        header {
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--bg);
            z-index: 10;
        }
        
        .logo { font-family: 'Syne', sans-serif; font-weight: 800; font-size: 1.8rem; letter-spacing: -1px; }
        
        .key-counter {
            background: #000;
            color: var(--accent);
            padding: 8px 16px;
            border-radius: 30px;
            font-weight: 700;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 6px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        /* --- MAIN STACK AREA --- */
        .stack-area {
            flex: 1;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px; /* Reduced padding for mobile fit */
        }

        .card {
            width: 100%;
            max-width: 340px; /* Slightly smaller max-width for better fit */
            height: 60vh; /* Dynamic height */
            background: #fff;
            border-radius: 25px;
            position: absolute;
            box-shadow: 0 15px 30px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            transition: transform 0.3s ease, opacity 0.3s ease;
            border: 2px solid #000;
            touch-action: none;
        }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            pointer-events: none;
        }

        .card-info {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 20px;
            background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
            color: white;
        }

        .card-badge {
            background: var(--accent);
            color: black;
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: 800;
            text-transform: uppercase;
            display: inline-block;
            margin-bottom: 8px;
            border: 1px solid black;
        }

        /* --- MODERN CONTROLS --- */
        .controls {
            padding: 0 0 40px 0; /* More bottom padding for modern phones */
            display: flex;
            justify-content: center;
            gap: 25px; /* Tighter gap */
            z-index: 20;
        }

        .btn-circle {
            width: 65px; /* Optimized size */
            height: 65px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: none;
            outline: none;
            -webkit-tap-highlight-color: transparent;
        }

        .btn-skip {
            background: #FFFFFF;
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
            color: #FF3B30;
            border: 1px solid rgba(0,0,0,0.1);
        }
        .btn-skip:active { transform: scale(0.9); background: #f5f5f5; }

        .btn-send {
            background: linear-gradient(135deg, #FF5E00, #FF0099);
            color: white;
            box-shadow: 0 10px 25px rgba(255, 0, 153, 0.4);
        }
        .btn-send:active { transform: scale(0.9) translateY(2px); }

        .btn-circle svg { width: 28px; height: 28px; stroke-width: 2.5; }

        /* --- TOAST NOTIFICATION --- */
        .toast {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%) translateY(-100px);
            background: #000;
            color: var(--accent);
            padding: 12px 24px;
            border-radius: 30px;
            font-weight: 700;
            z-index: 100;
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            white-space: nowrap;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            display: flex; align-items: center; gap: 8px;
        }
        .toast.show { transform: translateX(-50%) translateY(0); }

        /* --- SETTINGS TOGGLE --- */
        .toggle-row {
            display: flex; align-items: center; gap: 10px; 
            position: absolute; top: 70px; left: 20px; z-index: 5;
            background: rgba(255,255,255,0.8); padding: 5px 10px; border-radius: 20px;
            font-size: 0.8rem; font-weight: 700; border: 1px solid #ccc;
        }
    </style>
</head>
<body>

    <div id="splashScreen">
        <div class="pulse-ring"></div>
        <h2 style="font-family: 'Syne'; margin-bottom: 10px;">halzo.</h2>
        <p style="color: #ccc; font-size: 0.9rem;">Scanning camera roll...</p>
        <p id="scanProgress" style="color: var(--accent); font-weight: 700; font-size: 0.8rem;">0%</p>
    </div>

    <div class="toast" id="toast">
        <span>ðŸš€ SENT</span> 
        <span style="color:white;">+1 KEY EARNED</span>
    </div>

    <header>
        <div class="logo">halzo.</div>
        <div class="key-counter">
            <span>ðŸ”‘</span> <span id="keyCount">0</span>
        </div>
    </header>

    <div class="toggle-row">
        <input type="checkbox" id="ghostMode">
        <label for="ghostMode">ðŸ‘» Ghost Mode</label>
    </div>

    <div class="stack-area" id="stack">
        </div>

    <div class="controls">
        <button class="btn-circle btn-skip" onclick="swipe('left')">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round">
                <line x1="18" y1="6" x2="6" y2="18"></line>
                <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
        </button>

        <button class="btn-circle btn-send" onclick="swipe('right')">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round">
                <path d="M22 2L11 13"></path>
                <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
            </svg>
        </button>
    </div>

    <script>
        // --- LOCAL DATA ---
        const photosFound = [
            { 
                id: 1, 
                name: "Dan", 
                date: "Found: Oct 2023", 
                img: "Dan.jpg" 
            },
            { 
                id: 2, 
                name: "Seamus", 
                date: "Found: Yesterday", 
                img: "Seamus.jpg" 
            },
            { 
                id: 3, 
                name: "Audie", 
                date: "Found: 2021", 
                img: "Audie.jpg" 
            }
        ];

        let currentIndex = 0;
        let keys = 0;

        // --- SPLASH SCREEN LOGIC ---
        window.onload = function() {
            const splash = document.getElementById('splashScreen');
            const progress = document.getElementById('scanProgress');
            let percent = 0;

            // Simulate Scanning Progress
            const interval = setInterval(() => {
                percent += Math.floor(Math.random() * 5) + 1;
                if(percent > 100) percent = 100;
                progress.innerText = percent + "%";
                
                if(percent === 100) {
                    clearInterval(interval);
                    setTimeout(() => {
                        splash.style.opacity = "0";
                        setTimeout(() => splash.style.display = "none", 500);
                    }, 500);
                }
            }, 200); // Takes roughly 4-5 seconds
        };

        function renderCard() {
            const stack = document.getElementById('stack');
            stack.innerHTML = '';

            if (currentIndex >= photosFound.length) {
                stack.innerHTML = `
                    <div style="text-align:center; opacity:0.6;">
                        <h3 style="font-family:'Syne'; font-size:1.5rem;">All Caught Up!</h3>
                        <p>Scanning for more faces...</p>
                    </div>`;
                return;
            }

            const data = photosFound[currentIndex];

            // Create Card
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
                <img src="${data.img}" onerror="this.src='https://via.placeholder.com/400x600?text=Image+Not+Found'">
                <div class="card-info">
                    <span class="card-badge">ðŸ“¸ IN YOUR ROLL</span>
                    <h2 style="margin:0; font-family:'Syne'; font-size:2rem; line-height:1;">${data.name}</h2>
                    <p style="margin:5px 0 0 0; font-size:0.9rem; opacity:0.8;">${data.date}</p>
                    <p style="margin-top:15px; font-weight:700; color:var(--accent); font-size:0.9rem;">Swipe Right to Send (+1 Key)</p>
                </div>
            `;
            stack.appendChild(card);
        }

        function swipe(direction) {
            const card = document.querySelector('.card');
            if(!card) return;

            if (direction === 'left') {
                // SKIP
                card.style.transform = 'translateX(-120%) rotate(-15deg)';
                card.style.opacity = '0';
            } else {
                // SEND (EARN KEY)
                card.style.transform = 'translateX(120%) rotate(15deg)';
                card.style.opacity = '0';
                
                // Logic
                keys++;
                document.getElementById('keyCount').innerText = keys;
                
                // Show Toast
                const isGhost = document.getElementById('ghostMode').checked;
                const toast = document.getElementById('toast');
                toast.innerHTML = isGhost ? `<span>ðŸ‘» GHOST SENT</span><span style="color:white;">+1 KEY</span>` : `<span>ðŸš€ SENT</span><span style="color:white;">+1 KEY</span>`;
                
                toast.classList.add('show');
                setTimeout(() => toast.classList.remove('show'), 2000);
            }

            // Next Card
            setTimeout(() => {
                currentIndex++;
                renderCard();
            }, 300);
        }

        // Initialize App (Behind Splash Screen)
        renderCard();

    </script>
</body>
</html>
